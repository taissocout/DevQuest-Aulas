<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>

    <h1>formulário</h1>
    <h5>GET</h5>

    <!--
      FORMULÁRIO COM METHOD GET
      → envia os dados pela URL
      → ideal para testes, buscas e filtros
    -->
    <form method="GET" action="index.html">

        <!-- label + input conectados pelo for/id -->
        <label for="nome">Nome:</label>

        <!--
          type="text" → campo de texto
          name="nome" → nome do dado enviado
        -->
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

        <br><br>

        <label for="email">Email:</label>

        <!--
          type="email" valida automaticamente o formato do email
        -->
        <input type="email" name="email" id="email" placeholder="Digite seu email">

        <br><br>

        <!-- botão que envia o formulário -->
        <input type="submit" value="Enviar">
    </form>

    <h5>POST</h5>

    <!--
      FORMULÁRIO COM METHOD POST
      → dados não aparecem na URL
      → mais seguro
      → usado para login e cadastro
    -->
    <form method="POST" action="index.html">

        <label for="nome2">Nome:</label>
        <input type="text" name="nome2" id="nome2" placeholder="Digite seu nome">

        <br><br>

        <label for="email2">Email:</label>
        <input type="email" name="email2" id="email2" placeholder="Digite seu email">

        <br><br>

        <input type="submit" value="Enviar">
    </form>

    <h3>Formulário de login no Facebook</h3>

    <!--
      FORMULÁRIO MAIS COMPLETO
      Usado como exemplo real de cadastro
    -->
    <form method="POST" action="index.html">

        <!--
          IDs devem ser ÚNICOS
          name define o nome do dado enviado ao backend
        -->
        <input type="text" name="nome" id="fb-nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="fb-sobrenome" placeholder="Sobrenome">

        <br><br>

        <input type="text" name="email-facebook" id="email-facebook" placeholder="Email ou telefone">

        <br><br>

        <input type="password" name="senha" id="senha" placeholder="Senha">

        <br><br>

        <!--
          SELECT = menu suspenso
          ❌ ERRO CORRIGIDO:
          Antes: value="dia", value="mes", value="ano"
          ✔ Agora: cada option tem o valor correto
        -->
        <select name="dia" id="dia">
            <option value="">Dia</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>

        <select name="mes" id="mes">
            <option value="">Mês</option>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <!-- ❌ ERRO CORRIGIDO: "7" não é mês -->
        </select>

        <select name="ano" id="ano">
            <option value="">Ano</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
        </select>

        <br><br>

        <!--
          RADIO BUTTONS
          ✔ Todos com o MESMO name
          ✔ IDs DIFERENTES
          → permite selecionar apenas uma opção
        -->
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br><br>

        <!--
          <button type="submit">
          → envia o formulário
        -->
        <button type="submit">Cadastre-se</button>
    </form>

    <!--
      RESUMO PROFISSIONAL:
      ✔ GET → dados na URL
      ✔ POST → dados ocultos
      ✔ name → nome do dado enviado
      ✔ id → identificação única
      ✔ select → value correto é essencial para backend
      ✔ radio → mesmo name, ids diferentes

      Esse código já é nível portfólio
      e mostra que você entende HTML de verdade.
    -->

</body>

</html>
